
<html>

<head>


	<title>Login</title>

	<link rel="icon" type="image/gif" href="./images/favicon.gif" />

	<!-- Load the stylesheet -->

	<link type="text/css" rel="stylesheet" href="css/style.css" media="screen" />

</head>


<body>



	<div id="wrapper_login">
				<center>
					<img src="./images/EXM1.png"</img>
					<br><br>
					<img src="./images/EXM2.png"</img>
				</center>

			<div id="username_input">

				<div id="login_inputleft"></div>

				<div id="login_inputmiddle">
				<form>
					<input type="text" name="username" id="url" value="Username" onclick="this.value = ''">
					<img id="url_user" src="./images/mailicon.png" alt="">
				</form>
				</div>

				<div id="login_inputright"></div>

			</div>

			<div id="password_input">

				<div id="login_inputleft"></div>

				<div id="login_inputmiddle">
				<form>
					<input type="password" name="password" id="url" value="Password" onclick="this.value = ''">
					<img id="url_password" src="./images/passicon.png" alt="">
				</form>
				</div>

				<div id="login_inputright"></div>


			</div>

			<div id="submit">

				<form>


			<a href="overview_v2.html"><img src="./images/submit_hover.png"
			onmouseover="this.src='./images/submit.png';"
			onmouseout="this.src='./images/submit_hover.png';">
			</img>

				</form>
			</div>


		</body>
</html>
